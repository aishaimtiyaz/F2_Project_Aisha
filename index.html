<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalidraw</title>

    <link rel="stylesheet" href="/style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link type="image/png" sizes="16x16" rel="icon" href=".../icons8-image-16.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

</head>
<body id="root">
    <header>
        <div id="navbar" class ="d-flex justify-content-between m-3 p-3 ">
           <div class="dropdown left ">
                <button class="dropbtn btn round-2 text-center ">
                        <div class="svgs d-flex ">
                            <svg height="18px" width="14px" aria-hidden="true" focusable="false" fill="none"  stroke="currentColor" stroke-linecap="round"  >
                                <g >
                                    <line x1="2" y1="6" x2="18" y2="6"></line>
                                    <line x1="2" y1="10" x2="18" y2="10"></line>
                                    <line x1="2" y1="14" x2="18" y2="14"></line>
                                </g>
                            </svg>
                        </div>
                </button>

                <div class="dropdown-content m-2 p-1 ">
                    <a href="#"><i class="fa-regular fa-folder" style="color: #050910;"></i> Open</a>
                    <a href="#"><i class="fa-solid fa-download" style="color: #080d17;"></i> Save to...</a>
                    <a href="#"><img src="./Assets/imageExport2.png" alt="export image" width="18px" height="18px"> Export Image</a>
                    <a href="#"><img src="./Assets/liveCollab.png" alt="Live Collaboration"width="18px" height="18px"> Live Collaboration</a>
                    <a href="#"><img src="./Assets/help.png" alt="export image" width="18px" height="18px"> help</a>
                    <a href="#"><img src="./Assets/delete.png" alt="Reset"width="18px" height="18px"> Reset the canvas</a>
                    <div class="hr"></div>
                    <a href="#" style="color: rgb(250, 126, 165);"><img src="./Assets/gift.png" alt="export image" width="18px" height="18px"> Excalidraw+</a>
                    <a href="#"><img src="./Assets/github.png" alt="Github image" width="18px" height="18px"> GitHub</a>
                    <a href="#"><img src="./Assets/discord.png" alt="Discord Image" width="18px" height="18px"> Discord</a>
                    <a href="#"><img src="./Assets/twitter.png" alt="Twitter Image"width="18px" height="18px"> Twitter</a>
                    <div class="hr"></div>
                    <a href="#"><img src="./Assets/darkMode.png" alt="dark Mode"width="18px" height="18px"> Dark mode</a>

                    <select class="dropdown-select dropdown-select__language px-2 mx-2 " aria-label="Select language" style="width: 80%;font-size: small;">
                        <option value="en">English</option><option value="id-ID">Bahasa Indonesia</option><option value="ca-ES">Català</option><option value="de-DE">Deutsch</option><option value="es-ES">Español</option><option value="eu-ES">Euskara</option><option value="fr-FR">Français</option><option value="gl-ES">Galego</option><option value="it-IT">Italiano</option><option value="ku-TR">Kurdî</option><option value="lv-LV">Latviešu</option><option value="nb-NO">Norsk bokmål</option><option value="oc-FR">Occitan</option><option value="pl-PL">Polski</option><option value="pt-PT">Português</option><option value="pt-BR">Português Brasileiro</option><option value="ro-RO">Română</option><option value="sk-SK">Slovenčina</option><option value="sl-SI">Slovenščina</option><option value="fi-FI">Suomi</option><option value="sv-SE">Svenska</option><option value="kab-KAB">Taqbaylit</option><option value="tr-TR">Türkçe</option><option value="cs-CZ">Česky</option><option value="el-GR">Ελληνικά</option><option value="ru-RU">Русский</option><option value="uk-UA">Українська</option><option value="he-IL">עברית</option><option value="fa-IR">فارسی</option><option value="mr-IN">मराठी</option><option value="pa-IN">ਪੰਜਾਬੀ</option><option value="ja-JP">日本語</option><option value="zh-CN">简体中文</option><option value="zh-TW">繁體中文</option><option value="ko-KR">한국어</option>
                    </select>

                    <div class="canvasBackground p-2" style="font-size: small; color: grey; ">Canvas Background</div>
                    <div class="color-picker d-flex justify-content-around m-3">
                        <button > 
                            <div class="color-pick" style=" background-color: #ffffff;"> </div> 
                        </button>
                            <button><div class="color-pick" style=" background-color: #f8f9fa;"> </div></button> 
                            <button><div class="color-pick" style=" background-color: #f5faff;"> </div> </button>
                            <button><div class="color-pick" style=" background-color: #fffce8;"> </div> </button>
                            <button><div class="color-pick" style=" background-color: #fdf8f6;"> </div></button> 
                            <button><div class="color-pick" style=" background-color: #f2f2f2;"> </div> </button>
                        
                        
                    </div>
                    
                </div>
            </div>

            <div id="centerNav" class="centerNavbar d-flex m-1 p-1 border-none rounded-4" style="box-shadow:0px 4px 12px 0px rgba(0,0,0,0.2);text-align: center; gap: 5px;">

                <div><img src="./Assets/lock.png" alt="lock icon"width="19px" height="19px"></div>
                <div class="vertical-line "> </div>
                <div class="centerNavDiv"><a href="#"><i class="fa-regular fa-hand" style="color: #161718;"></i></a></div>
                <div class="arrow centerNavDiv"><img src="./Assets/arrowPointer.png" alt="arrowPointer"width="19px" height="19px"></div>
                <div class="centerNavDiv "><img src="./Assets/rectangle.png" alt="Rectangle icon"width="19px" height="19px"></div>
                <div class="centerNavDiv"><img src="./Assets/rhombus.png" alt="Rhombus icon"width="19px" height="19px"></div>
                <div class="centerNavDiv"><img src="./Assets/circle.png" alt="Circle icon"width="19px" height="19px"></div>
                <div class="centerNavDiv"><img src="./Assets/right-arrow.png" alt="Right Arrow"width="19px" height="19px"></div>
                <div class="centerNavDiv"><img src="./Assets/horizontal-line.png" alt="Horizontal Line icon"width="19px" height="19px"></div>
                <div class="centerNavDiv active"><img id="pencil" src="./Assets/pencil.png" alt="EditPen icon"width="19px" height="19px"></div>
                <div class="centerNavDiv"><input type="color" id="color-picker" style="width:19px; height:19px"></div>
                <div class="centerNavDiv"><img src="./Assets/typography.png" alt="TextIcon"width="19px" height="19px"></div>
                <div class="centerNavDiv"><img src="./Assets/image.png" alt="image icon"width="19px" height="19px"></div>
                <div class="centerNavDiv"><img src="./Assets/erase.png" alt="erase icon"width="19px" height="19px"></div>
                <div class="vertical-line"> </div>
                <div class="centerNavDiv"><a href="#"><i class="fa-solid fa-shapes" style="color: #090a0b;width:18px; height:18px;"></i></a></div>
            
           </div>
           <div id="rightNav" class="d-flex p-2">
            <button class="btn p-2 text-align-center"style="background-color: rgb(95, 43, 226); width:35px; height:35px;"><img src="./Assets/liveCollab.png" alt="Live Collaboration"width="16px" height="16px"></button>
            <div class="lib"><img src="./Assets/openBook.png" alt="open Book icon"width="18px" height="18px"> Library</div>
            </div>
        </div>
    </header>
    <canvas id="canvas" ></canvas>
    <div id="bottom">
      <div class="options">
          <button class="btn material-icons">undo</button>
          <button class="btn material-icons">redo</button>
      </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="freehand.js"></script>
    </body>
    </html>
